<div class="carousel">
  <div class="carousel-slides">
  </div>

  <!-- Controls -->
  <button class="carousel-control prev" aria-label="Previous slide">
    &#10094;
  </button>
  <button class="carousel-control next" aria-label="Next slide">
    &#10095;
  </button>

  <!-- Dots -->
  <div class="carousel-dots">
    <button class="dot" data-slide="1" aria-label="Go to slide 1"></button>
    <button class="dot" data-slide="2" aria-label="Go to slide 2"></button>
    <button class="dot" data-slide="3" aria-label="Go to slide 3"></button>
    <button class="dot" data-slide="4" aria-label="Go to slide 4"></button>
    <button class="dot" data-slide="5" aria-label="Go to slide 5"></button>
  </div>
</div>
